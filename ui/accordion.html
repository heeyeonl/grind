<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <style>
            .content-header:hover {
                background-color: lightgray;
                cursor: pointer;
            }
            .content-body {
                display: none;
                border-bottom: 1px lightgray solid;
                padding-bottom: 8px;
            }
            .content-body.active {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="container">

        </div>
        <script>
            const items = [
                {
                    name: "HTML",
                    text: "The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser."
                },
                {
                    name: "CSS",
                    text: "Cascading Style Sheets is a style sheet language used for describing the presentation of a document written in a markup language such as HTML or XML."
                },
                {
                    name: "JavaScript",
                    text: "JavaScript, often abbreviated as JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS."
                },
            ];
            
            const $container = document.querySelector(".container");

            items.forEach(item => {
                const $contentDiv = document.createElement("div");
                const $contentHeader = document.createElement("div");
                const $contentBody = document.createElement("p");

                $contentHeader.textContent = item.name;
                $contentHeader.classList.add("content-header");
                
                $contentBody.textContent = item.text;
                $contentBody.classList.add("content-body");

                $contentDiv.appendChild($contentHeader);
                $contentDiv.appendChild($contentBody);
                $container.appendChild($contentDiv);
            });

            const $contentBodies = Array.from(document.querySelectorAll(".content-body"));
            const $contentHeaders = Array.from(document.querySelectorAll(".content-header"));
            $contentHeaders.forEach((header, idx) => {
                header.addEventListener("click", (e) => {
                    $contentBodies[idx].classList.toggle("active");
                })
            });

        </script>
    </body>
</html>
